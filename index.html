<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <div id="sort-options">
        <button onclick="sortTasksByTime('asc')">
          Sortuj od najniższej godziny
        </button>
        <button onclick="sortTasksByTime('desc')">
          Sortuj od najwyższej godziny
        </button>
      </div>
      <div id="task-list"></div>
      <div id="add-task-form">
        <input type="text" id="task-input" placeholder="Dodaj nowe zadanie" />
        <input type="time" id="task-time" required />
        <button onclick="addTask()">Dodaj</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
